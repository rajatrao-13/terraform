jobs:
  tflint:
    machine: true
    steps:
      - checkout

      - run: 
          command: docker run --rm -v $(pwd):/data -t ghcr.io/terraform-linters/tflint aws -f json | tee tflint-output.json
          when: on_fail             # Even if the job fails, continue to the next stages

      - store_artifacts:
          path: tflint-output.json
          destination: tflint-artifact
          when: always

  test:
    machine: true
    steps:
      - checkout
      - run: echo "This is a test step"

  integration:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            echo "This is an integration step" > /tmp/art-t;
            echo "Hello"
   
      - store_artifacts:
          path: /tmp/art-1
          destination: artificat-file

  prod:
    machine: true
    steps:
      - checkout
      - run: echo "This is a deploy step"


workflows:
  version: 2
  terraform:
    jobs:
      - tflint
      - test:
          requires:
            - tflint
      - integration:
          requires:
            - test
      - prod:
          type: approval
          requires:
            - integration
